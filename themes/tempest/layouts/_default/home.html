{{ define "main" }}
  <div class="page-home grid grid-cols-1 gap-4">
    <div>
      <img class="h-12 shadow mb-2 rounded-full" src="/me.avif" />
      {{ .Content }}
    </div>
    <div>
      {{ range site.RegularPages }}
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ end }}
    </div>
  </div>
{{ end }}
