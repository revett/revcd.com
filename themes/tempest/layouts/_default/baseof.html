<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="max-w-[700px] my-12 md:my-24 mx-4 md:mx-auto">
    <header class="mb-8">
      {{ partial "header.html" . }}
    </header>

    <main class="mb-12">
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
