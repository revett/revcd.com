{{ define "main" }}
  <div class="grid grid-cols-1 gap-4">
    <div>
      <h1>{{ .Title }}</h1>
    </div>

    <div>
      {{ .Content }}
    </div>

    <div>
      {{ range .Pages }}
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ end }}
    </div>
  </div>
{{ end }}
