{{ define "main" }}
  <section>
    <h1>{{ .Title }}</h1>

    {{ .Content }}
  </section>

  <section>
    <ul class="text-neutral-300">
      {{ range site.RegularPages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> ({{ .Params.date.Format "02 Jan 2006" }})
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
